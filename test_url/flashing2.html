<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Click Sequence Challenge</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { background-color: #f8f9fa; }
  .light-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 50px;
  }
  .light {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #bbb; /* default off */
    cursor: pointer;
    border: 2px solid #333;
    opacity: 0.6;
  }
</style>
</head>
<body>

<div class="container text-center">
  <h1>Color Click Sequence Challenge</h1>
  <p>Click "Start" to watch the colors flash in order, then click them in the same order.</p>

  <button id="startBtn" class="btn btn-success mb-3">Start</button>

  <div class="light-container">
    <div class="light" id="light1"></div>
    <div class="light" id="light2"></div>
    <div class="light" id="light3"></div>
    <div class="light" id="light4"></div>
    <div class="light" id="light5"></div>
  </div>

  <div class="my-4">
    <button id="submitBtn" class="btn btn-primary">Submit Sequence</button>
  </div>

  <div id="result" class="mt-3"></div>
</div>

<script>
  const lights = [
    document.getElementById('light1'),
    document.getElementById('light2'),
    document.getElementById('light3'),
    document.getElementById('light4'),
    document.getElementById('light5')
  ];

  // Define colors for each light
  const colors = ['red', 'blue', 'green', 'yellow', 'purple'];
  lights.forEach((l, i) => l.style.backgroundColor = colors[i]);

  // Define a sequence of indexes (can randomize)
  const sequence = [0, 3, 1, 4, 2];
  let seqIndex = 0;
  let intervalId;

  function flashNext() {
    if(seqIndex >= sequence.length){
      lights.forEach(l => l.style.opacity = '0.6');
      clearInterval(intervalId);
      return;
    }
    lights.forEach(l => l.style.opacity = '0.4'); // dim all
    lights[sequence[seqIndex]].style.opacity = '1'; // flash current
    seqIndex++;
  }

  document.getElementById('startBtn').addEventListener('click', () => {
    seqIndex = 0; // reset
    intervalId = setInterval(flashNext, 800);
  });

  // Track user clicks
  const userSequence = [];
  lights.forEach((l, i) => {
    l.addEventListener('click', () => {
      userSequence.push(i);
      l.style.opacity = '1';
      setTimeout(() => l.style.opacity = '0.6', 200);
    });
  });

  // Submit logic
  document.getElementById('submitBtn').addEventListener('click', () => {
    const correct = sequence.join(',');
    const user = userSequence.join(',');
    const resultDiv = document.getElementById('result');
    if(correct === user){
      resultDiv.innerHTML = `<div class="alert alert-success">✅ Correct! Challenge Complete.</div>`;
    } else {
      resultDiv.innerHTML = `<div class="alert alert-danger">❌ Incorrect. Try Again.</div>`;
    }
  });
</script>

</body>
</html>
