<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Secret Code</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* Fake decoy clue */
  #fake::after {
    content: "SECRET_CODE: WRONG123";
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f9fa;
  }
  #secretMessage {
    display: none;
    margin-top: 15px;
  }
</style>
</head>
<body>
<div class="card p-4 shadow-sm" style="width: 400px;">
  <h3 class="card-title mb-3 text-center">Random Challenge</h3>
  <p>Click the button to generate a secret code.</p>

  <button id="generateBtn" class="btn btn-primary w-100 mb-3">Generate Code</button>
  <p id="status"></p>

  <form id="codeForm">
    <div class="mb-3">
      <input type="text" class="form-control" id="inputCode" placeholder="Enter the secret code" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Submit Code</button>
  </form>

  <div id="secretMessage" class="alert alert-success text-center">
    The Secret Code is : Amish is deaf
  </div>
</div>

<script>
let secretCode = "";

// Function to generate a random alphanumeric code
function generateRandomCode(length = 8) {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
  let code = "";
  for (let i = 0; i < length; i++) {
    code += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  return code;
}

document.getElementById("generateBtn").addEventListener("click", () => {
  secretCode = generateRandomCode(8); // Generate random 8-character code
  document.getElementById("status").innerText = `Secret code generated! Try to guess it.`;
  console.log("Secret code (for testing only):", secretCode); // Can remove in production
});

document.getElementById("codeForm").addEventListener("submit", (e) => {
  e.preventDefault();
  const userInput = document.getElementById("inputCode").value.trim();
  if(userInput === secretCode && secretCode !== "") {
    document.getElementById("secretMessage").style.display = "block";
  } else {
    alert("Wrong code! Try again.");
  }
  document.getElementById("inputCode").value = "";
});
</script>
</body>
</html>
